<div class="container mt-5">
  <h6>Don't have an account? <button (click)="toSignUp()">Sign up!</button></h6>  
  <h4>Login</h4>
  <div class="alert alert-dismissible fade show" [ngClass]="alertBox.color" *ngIf="alertBox">
    <p [innerHTML]="alertBox.message"></p>
    <button type="button" class="close" (click)="authService.clearMessage();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="row">
    <div class="col-md-8 mb-2">
      <form #f="ngForm">
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"
            required
            pattern="\S+@\S+\.\S+"
            #email="ngModel"
            [(ngModel)]="loginData.email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password"
            placeholder="Password (6+ characters)"
            required
            minlength="6"
            #password="ngModel"
            [(ngModel)]="loginData.password">
        </div>
        <button type="button" class="btn btn-outline-success mr-2" (click)="emailLogin(f.value, f.valid)">
          Login
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="authService.emailResetPassword(email.value)">
          Reset password
        </button>
      </form>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-outline-primary btn-block" (click)="authService.googleLogin()">
        <i class="fab fa-google"></i> Login with Google
      </button>
    </div>
  </div>
  <hr>
</div>
